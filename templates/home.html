<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <!-- Include Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #fff;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FWI Prediction</h1>
        <!-- Main Form -->
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <div class="mb-3">
                <label for="Temperature" class="form-label">Temperature</label>
                <input type="text" id="Temperature" name="Temperature" class="form-control" placeholder="Enter temperature" required>
            </div>
            <div class="mb-3">
                <label for="RH" class="form-label">Relative Humidity (RH)</label>
                <input type="text" id="RH" name="RH" class="form-control" placeholder="Enter relative humidity" required>
            </div>
            <div class="mb-3">
                <label for="Ws" class="form-label">Wind Speed (Ws)</label>
                <input type="text" id="Ws" name="Ws" class="form-control" placeholder="Enter wind speed" required>
            </div>
            <div class="mb-3">
                <label for="Rain" class="form-label">Rainfall (Rain)</label>
                <input type="text" id="Rain" name="Rain" class="form-control" placeholder="Enter rainfall" required>
            </div>
            <div class="mb-3">
                <label for="FFMC" class="form-label">FFMC Index</label>
                <input type="text" id="FFMC" name="FFMC" class="form-control" placeholder="Enter FFMC index" required>
            </div>
            <div class="mb-3">
                <label for="DMC" class="form-label">DMC Index</label>
                <input type="text" id="DMC" name="DMC" class="form-control" placeholder="Enter DMC index" required>
            </div>
            <div class="mb-3">
                <label for="ISI" class="form-label">ISI Index</label>
                <input type="text" id="ISI" name="ISI" class="form-control" placeholder="Enter ISI index" required>
            </div>
            <div class="mb-3">
                <label for="Classes" class="form-label">Fire Classes</label>
                <input type="text" id="Classes" name="Classes" class="form-control" placeholder="Enter fire classes" required>
            </div>
            <div class="mb-3">
                <label for="Region" class="form-label">Region</label>
                <input type="text" id="Region" name="Region" class="form-control" placeholder="Enter region" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <!-- Prediction Result -->
        <div class="result">
            <h2>{{ result }}</h2>
        </div>
    </div>
</body>
</html>
